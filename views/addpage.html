{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <div class="form-group">
      <label for="author_name" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="author_name" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="author_email" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="author_email" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="page_content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <textarea name="page_content" class="form-control" rows="4" cols="50">
        </textarea>
      </div>
    </div>
    
    <div class="form-group">
      <label for="status_input" class="col-sm-2 control-label">Status Input</label>
      <div class="col-sm-10">
        <input name="status_input" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
